<h1>Event component</h1>
<div *ngIf="errorMessage"> {{errorMessage}} </div>
<p>Length : {{motorsportEvents.length}}</p>
<ul>
    <li *ngFor="let response of observableMotorsportEvents | async">
      Property: {{response.name}} {{response.crewRequired}} {{response.unitsRequired}} {{response.startDate}} {{response.endDate}}
    </li>
</ul>
